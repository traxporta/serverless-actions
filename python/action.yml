name: "Python"
description: "Install python and run test"
inputs:
  python-version:
    description: "Python version to use"
    required: false
    default: "3.9"
  github-access-token:
    description: "A Github Access Token to download private dependencies"
    required: true

runs:
  using: "composite"
  steps:
    - name: Install poetry
      run: pipx install poetry
      shell: bash
    - name: Setup Python
      uses: actions/setup-python@v3
      with:
        python-version: ${{ inputs.python-version }}
        cache: 'poetry'
    - name: Setup Github access token
      env:
        ACCESS_TOKEN: ${{ inputs.github-access-token }}
      run: ./scripts/git-setup.sh
      shell: bash
    - name: Install python dependencies
      run: poetry install
      shell: bash
    - name: Install Commitizen
      run: pip install -U commitizen
      shell: bash
    - name: Check commits
      run: cz check -m "${{ github.event.head_commit.message }}"
      shell: bash
    - name: Complexity
      run: poetry run make complexity
      shell: bash
    # - name: Lint
    #   run: poetry run make lint
    #   shell: bash
    - name: Test
      run: poetry run make test
      shell: bash
